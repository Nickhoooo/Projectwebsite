<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style_contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page1_contact_container">
        
        <div class="container_form">
            <div class="txt_contact">
                <h1>Contact Us – TARA Adventure!</h1>
                <p><b>We’d Love to Hear from You!</b>
                    Have questions about your next trip? Need help finding the best hotels or destinations in the Philippines? We're here to assist you! Contact us through the details below, and let’s make your adventure unforgettable.</p>
            </div>
            <div class="container">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-goup2">
                        <input type="email" name="email" placeholder="EMAIL" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    </div>
                    
        
                    <button type="submit" class="btn">SEND MESSAGE</button>
                </form>
            </div>
            <a href="about.html" class="back-btn">back</a>
        </div>
        <div class="image_container">
            <img src="https://plus.unsplash.com/premium_photo-1663133679087-bc5deb50ab00?q=80&w=2004&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        
    </div>


</body>
</html>
