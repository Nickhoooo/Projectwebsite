<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
</head>
<style>

/*---------------------------EXAMPLE10 ------------------------------*/ 
.container10{
  width: auto;
  height: 300px;
  background-color: antiquewhite;
  border: solid;
  text-align: center;
}
.btn{
    border-radius: 20px;
    width: 100px;
    height: 30px;
    background-color: bisque;
}

</style>

<body>
<!----------------------------------EXAMPLE10--------------------------------------->
  <div class="container10">
    <h1 style=" font-family: 'Poppins', sans-serif; text-align: center;">EXAMPLE 10</h1>
    <h1 style="font-family: 'Poppins', sans-serif;">Rock Paper Scissors</h1>
    <p style="font-family: 'Poppins', sans-serif;">Choose your move:</p>
  
    <button onclick="play('rock')" class="btn">ü™® Rock</button>
    <button onclick="play('paper')" class="btn">üìÑ Paper</button>
    <button onclick="play('scissors')" class="btn">‚úÇÔ∏è Scissors</button>
  
    <h2 id="result" style=" font-family: 'Poppins', sans-serif;"></h2>
    <p id="computerChoice" style=" font-family: 'Poppins', sans-serif;"></p>
  </div>

</body>

<script>
   function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * 3);
      const computerChoice = choices[randomIndex];

      document.getElementById("computerChoice").innerText = "Computer chose: " + computerChoice;

      let result = "";
      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "chamba ";
      } else {
        result = "bo** ";
      }

      document.getElementById("result").innerText = result;
    }
</script>

</html>
